name: lint

on:
  pull_request:
    branches:
      - '**'

  push:
    branches:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2

      - name: use node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: npm install
        run: |
          npm ci
        env:
          CI: true

      - name: npm build
        run: |
          npm run build